<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="module">
            <div class="module-header">
                <h1 class="module-heading">Sign in</h1>
            </div>

            <div class="module-content">
                <form method="post" action="http://hackathon.cs.wallawalla.edu/6gjxd6EK/API/login">
                    <input type="hidden" name="onSuccess" value="http://hackathon.cs.wallawalla.edu/6gjxd6EK/nathan/index.html#/view2" />
                    <input type="hidden" name="onFailure" value="http://hackathon.cs.wallawalla.edu/6gjxd6EK/nathan/index.html" />

                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label for="pword">Password</label>
                        <input type="password" class="form-control" id="pword" name="pword" placeholder="Enter Password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submit">Sign in</button>
                </form>
            </div>

        </div>
    </div>
</div>
